<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Faster+One&family=Fredoka+One&family=Josefin+Sans:wght@100;300&family=Nunito:wght@200;300;400&family=Raleway:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Luck day</title>
</head>
    <body>
    <div class="cabecalho d-flex justify-content-center align-items-center">
        <h1>Your Luck Day</h1>
    </div>
    <form name="form"></form>
    <div class="escolhas d-flex justify-content-around">
        <div class="numero d-inline-flex p-2 bd-highlight ">
            <div class="input-group mb-3">
                <span class="input-group-text">Digite um número até 99</span>
                <input type="number" class="form-control" aria-label="nuumer" id="numero" name="numero" placeholder="0-99" required>
            </div>
        </div>
        <div class="cor d-inline-flex p-2 bd-highlight ">
            <select class="form-select" aria-label="Default select example" id="cor" name="cor" required>
                <option selected>Escolha uma cor</option>
                <option value="1">Amarelo</option>
                <option value="2">Vermelho</option>
                <option value="3">Verde</option>
                <option value="4">Preto</option>
                <option value="5">Branco</option>
                <option value="6">Laranja</option>
                <option value="7">Roxo</option>
                <option value="8">Rosa</option>
                <option value="9">Azul</option>
              </select>
        </div>
    </div>
    <div class="enviar d-flex justify-content-center">
        <button class="btnenvia" type="submit" id="btnenvia" name="btnenvia" onclick="pegaForm();">Ver minha Sorte</button>
    </div>
    </form>
    <div class="mostraresultado d-flex justify-content-center align-items-center">
        <p class="resultado"></p>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
